<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mon menu web">
    <link rel="icon" type="image" sizes="32x32" href="asset/1.jpg">
    <link rel="stylesheet" href="css/style.css">

    
    <title>Darkbane Music</title>
</head>
<body>

    <header>

    </header>

    <main>
        <div class="background">
            <img src="" id="bg-img">
        </div>
    
        <div class="container">
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>
    
            <h2 id="music-title"></h2>
            <h3 id="music-artist"></h3>
    
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
    
            <div class="player-controls">
                <div class="part1">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                </div>
                <div class="part2">
                <i class="fa-solid fa-volume-up" title="Mute" id="mute"></i>
                <input type="range" min="0" max="1" step="0.1" value="1" id="volume-slider">
                <i class="fa-solid fa-random" title="Shuffle" id="shuffle"></i>
                </div>
            </div>
    
        </div>
    </main>

    <footer>


    </footer>



    <script src="js/app.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</body>

</html>
